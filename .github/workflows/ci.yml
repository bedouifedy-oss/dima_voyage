name: Dima Voyage CI

# Trigger on any push to main or pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # We need a Postgres service for the tests to run against
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: dima
          POSTGRES_PASSWORD: secret_test_password
          POSTGRES_DB: dima_finance
        ports:
          - 5432:5432
        # Simple health check to wait for DB to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        # Use the test DB credentials we defined above
        DATABASE_URL: postgres://dima:secret_test_password@localhost:5432/dima_finance
        # Dummy secret key for testing
        DJANGO_SECRET_KEY: "temporary-secret-for-ci-testing"
        DEBUG: "True"
      run: |
        pytest

<!DOCTYPE html>
<html lang="tn" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            text-align: center;
            padding: 2rem;
        }
        .icon-box {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h2 { color: #2c3e50; font-weight: bold; }
        p { color: #7f8c8d; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="icon-box">
                        ✓
                    </div>
                    <h2>تم الإرسال بنجاح!</h2>
                    <p>Success! Your documents have been received.</p>
                    <hr>
                    <p class="mb-0">شكراً لك، سنقوم بمراجعة طلبك قريباً.</p>
                    <p><small>Thank you, we will review your application shortly.</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

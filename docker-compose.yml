services:
  db:
    image: postgres:16
    # Load secrets from .env file
    env_file:
      - .env
    # Map the variables from .env to the container environment
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  web:
    build: .
    # Standard command (migrations run separately or via entrypoint in production)
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - ./media:/code/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    # Load secrets from .env file
    env_file:
      - .env
    # We pass DATABASE_URL directly from .env, so no extra environment block is needed here
    # unless you want to override specific values.

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    # Metabase still needs its own internal config.
    # If you want to secure this too, add MB_ variables to .env and use env_file here.
    # For now, I kept it as is to avoid breaking your Metabase setup.
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_user
      MB_DB_PASS: metabase_password
      MB_DB_HOST: db
    depends_on:
      - db

volumes:
  db_data:
  media_volume: # Kept for legacy compatibility, though ./media mapping handles the vault now
